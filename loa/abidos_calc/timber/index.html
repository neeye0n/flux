<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Abidos Fusion Material Crafting Calculator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-amber-50 to-orange-100 p-8">
  <div class="max-w-5xl mx-auto">
    <div class="bg-white rounded-2xl shadow-2xl p-8 mb-6">
      <div class="flex items-center gap-3 mb-6">
        <i data-lucide="calculator" class="w-8 h-8 text-orange-600"></i>
        <h1 class="text-3xl font-bold text-gray-800">Abidos Fusion Material Crafting Calculator</h1>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 mb-8">
        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-2">Timber</label>
          <input id="timber" type="number" value="500"
            class="w-full px-4 py-2 border-2 border-amber-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500">
        </div>
        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-2">Tender Timber</label>
          <input id="tenderTimber" type="number" value="300"
            class="w-full px-4 py-2 border-2 border-amber-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500">
        </div>
        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-2">Abidos Timber</label>
          <input id="abidosTimber" type="number" value="100"
            class="w-full px-4 py-2 border-2 border-amber-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500">
        </div>
        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-2">Powders</label>
          <input id="powders" type="number" value="0"
            class="w-full px-4 py-2 border-2 border-amber-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500">
        </div>
      </div>

      <div id="result-container"></div>
    </div>

    <div class="bg-white rounded-xl shadow-lg p-6">
      <h3 class="text-lg font-bold text-gray-800 mb-3">Crafting Requirements (per craft)</h3>
      <div class="grid grid-cols-3 gap-4 text-sm">
        <div class="text-center p-3 bg-amber-100 rounded-lg">
          <p class="font-semibold text-gray-700">Timber</p>
          <p class="text-2xl font-bold text-amber-700">86</p>
        </div>
        <div class="text-center p-3 bg-amber-100 rounded-lg">
          <p class="font-semibold text-gray-700">Tender Timber</p>
          <p class="text-2xl font-bold text-amber-700">45</p>
        </div>
        <div class="text-center p-3 bg-amber-100 rounded-lg">
          <p class="font-semibold text-gray-700">Abidos Timber</p>
          <p class="text-2xl font-bold text-amber-700">33</p>
        </div>
      </div>
    </div>
  </div>

  <script>
    const CRAFT_REQ = { timber: 86, tender: 45, abidos: 33 };
    const EXCHANGE = {
      timberToPowder: { cost: 100, powder: 80 },
      tenderToPowder: { cost: 50, powder: 80 },
      powderToAbidos: { cost: 100, abidos: 10 }
    };

    const inputs = ['timber', 'tenderTimber', 'abidosTimber', 'powders'];
    inputs.forEach(id => document.getElementById(id).addEventListener('input', calculateOptimal));

    function calculateOptimal() {
      const timber = parseInt(document.getElementById('timber').value) || 0;
      const tenderTimber = parseInt(document.getElementById('tenderTimber').value) || 0;
      const abidosTimber = parseInt(document.getElementById('abidosTimber').value) || 0;
      const powders = parseInt(document.getElementById('powders').value) || 0;

      let maxCrafts = 0;
      let best = null;

      const maxTimberBatches = Math.floor(timber / EXCHANGE.timberToPowder.cost);
      const maxTenderBatches = Math.floor(tenderTimber / EXCHANGE.tenderToPowder.cost);

      for (let tb = 0; tb <= maxTimberBatches; tb++) {
        for (let ttb = 0; ttb <= maxTenderBatches; ttb++) {
          const remTimber = timber - (tb * EXCHANGE.timberToPowder.cost);
          const remTender = tenderTimber - (ttb * EXCHANGE.tenderToPowder.cost);
          const totalPowders = powders + (tb * EXCHANGE.timberToPowder.powder) + (ttb * EXCHANGE.tenderToPowder.powder);

          const abidosBatches = Math.floor(totalPowders / EXCHANGE.powderToAbidos.cost);
          const remPowders = totalPowders - (abidosBatches * EXCHANGE.powderToAbidos.cost);
          const totalAbidos = abidosTimber + (abidosBatches * EXCHANGE.powderToAbidos.abidos);

          const crafts = Math.min(
            Math.floor(remTimber / CRAFT_REQ.timber),
            Math.floor(remTender / CRAFT_REQ.tender),
            Math.floor(totalAbidos / CRAFT_REQ.abidos)
          );

          if (crafts > maxCrafts) {
            maxCrafts = crafts;
            best = {
              tb, ttb,
              powdersGenerated: tb * 80 + ttb * 80,
              abidosBatches,
              abidosGained: abidosBatches * 10,
              remTimber, remTender, totalAbidos, remPowders, crafts,
              usedTimber: crafts * 86, usedTender: crafts * 45, usedAbidos: crafts * 33,
              leftoverTimber: remTimber - crafts * 86,
              leftoverTender: remTender - crafts * 45,
              leftoverAbidos: totalAbidos - crafts * 33
            };
          }
        }
      }

      const container = document.getElementById('result-container');
      if (!best) {
        container.innerHTML = '';
        return;
      }

      container.innerHTML = `
        <div class="bg-gradient-to-r from-orange-500 to-amber-500 rounded-xl p-6 mb-6 text-white">
          <div class="flex items-center gap-3 mb-3">
            <i data-lucide="zap" class="w-8 h-8"></i>
            <h2 class="text-2xl font-bold">Maximum Crafts Possible</h2>
          </div>
          <p class="text-5xl font-bold">${best.crafts}</p>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div class="bg-blue-50 rounded-xl p-6 border-2 border-blue-200">
            <div class="flex items-center gap-2 mb-4">
              <i data-lucide="package" class="w-6 h-6 text-blue-600"></i>
              <h3 class="text-xl font-bold text-gray-800">Optimal Exchange Strategy</h3>
            </div>
            ${best.tb > 0 ? `
              <div class="mb-3 p-3 bg-white rounded-lg">
                <p class="font-semibold text-gray-800">Convert Timber:</p>
                <p class="text-gray-700">${best.tb} batches (${best.tb * 100} Timber)</p>
                <p class="text-sm text-gray-600">→ ${best.tb * 80} Powders</p>
              </div>` : ''}
            ${best.ttb > 0 ? `
              <div class="mb-3 p-3 bg-white rounded-lg">
                <p class="font-semibold text-gray-800">Convert Tender Timber:</p>
                <p class="text-gray-700">${best.ttb} batches (${best.ttb * 50} Tender)</p>
                <p class="text-sm text-gray-600">→ ${best.ttb * 80} Powders</p>
              </div>` : ''}
            ${best.abidosBatches > 0 ? `
              <div class="p-3 bg-white rounded-lg">
                <p class="font-semibold text-gray-800">Convert Powders:</p>
                <p class="text-gray-700">${best.abidosBatches} batches (${best.abidosBatches * 100} Powders)</p>
                <p class="text-sm text-gray-600">→ ${best.abidosGained} Abidos Timber</p>
              </div>` : ''}
          </div>

          <div class="bg-green-50 rounded-xl p-6 border-2 border-green-200">
            <h3 class="text-xl font-bold text-gray-800 mb-4">Final Resources</h3>
            <div class="space-y-2">
              <div class="flex justify-between p-2 bg-white rounded"><span>Timber:</span><span>${best.remTimber}</span></div>
              <div class="flex justify-between p-2 bg-white rounded"><span>Tender Timber:</span><span>${best.remTender}</span></div>
              <div class="flex justify-between p-2 bg-white rounded"><span>Abidos Timber:</span><span>${best.totalAbidos}</span></div>
              <div class="flex justify-between p-2 bg-white rounded"><span>Powders:</span><span>${best.remPowders}</span></div>
            </div>
          </div>
        </div>`;
      lucide.createIcons();
    }

    calculateOptimal();
    lucide.createIcons();
  </script>
</body>
</html>
