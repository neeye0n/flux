<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Abidos Fusion Material Crafting Calculator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-amber-50 to-orange-100 p-8">
  <div class="max-w-5xl mx-auto">
    <div class="bg-white rounded-2xl shadow-2xl p-8 mb-6">
      <div class="flex items-center gap-3 mb-6">
        <i data-lucide="calculator" class="w-8 h-8 text-orange-600"></i>
        <h1 class="text-3xl font-bold text-gray-800">Abidos Fusion Material Crafting Calculator</h1>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 mb-8">
        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-2">Normal Material (Gray)</label>
          <input id="normal" type="number" value="11425"
            class="w-full px-4 py-2 border-2 border-amber-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500">
        </div>
        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-2">Uncommon Material (Green)</label>
          <input id="uncommon" type="number" value="2935"
            class="w-full px-4 py-2 border-2 border-amber-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500">
        </div>
        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-2">Abidos Material</label>
          <input id="abidosRare" type="number" value="755"
            class="w-full px-4 py-2 border-2 border-amber-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500">
        </div>
        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-2">Lifeskill Powder</label>
          <input id="powders" type="number" value="20"
            class="w-full px-4 py-2 border-2 border-amber-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500">
        </div>
      </div>

      <div id="result-container"></div>
    </div>

    <div class="bg-white rounded-xl shadow-lg p-6">
      <h3 class="text-lg font-bold text-gray-800 mb-3">Crafting Requirements (per craft)</h3>
      <div class="grid grid-cols-3 gap-4 text-sm">
        <div class="text-center p-3 bg-amber-100 rounded-lg">
          <p class="font-semibold text-gray-700">Normal Material (Gray)</p>
          <p class="text-2xl font-bold text-amber-700">86</p>
        </div>
        <div class="text-center p-3 bg-amber-100 rounded-lg">
          <p class="font-semibold text-gray-700">Uncommon Material (Green)</p>
          <p class="text-2xl font-bold text-amber-700">45</p>
        </div>
        <div class="text-center p-3 bg-amber-100 rounded-lg">
          <p class="font-semibold text-gray-700">Abidos Material (Rare)</p>
          <p class="text-2xl font-bold text-amber-700">33</p>
        </div>
      </div>
    </div>
  </div>

  <script>
    const CRAFT_REQ = { normal: 86, uncommon: 45, abidosRare: 33 };
    const EXCHANGE = {
      normalToPowder: { cost: 100, powder: 80 },
      uncommonToPowder: { cost: 50, powder: 80 },
      powderToAbidos: { cost: 100, abidos: 10 }
    };

    const inputs = ['normal', 'uncommon', 'abidosRare', 'powders'];
    inputs.forEach(id => document.getElementById(id).addEventListener('input', calculateOptimal));

    function calculateOptimal() {
      const normal = parseInt(document.getElementById('normal').value) || 0;
      const uncommon = parseInt(document.getElementById('uncommon').value) || 0;
      const abidosRare = parseInt(document.getElementById('abidosRare').value) || 0;
      const powders = parseInt(document.getElementById('powders').value) || 0;

      let maxCrafts = 0;
      let best = null;

      const maxNormalBatches = Math.floor(normal / EXCHANGE.normalToPowder.cost);
      const maxUncommonBatches = Math.floor(uncommon / EXCHANGE.uncommonToPowder.cost);

      for (let tb = 0; tb <= maxNormalBatches; tb++) {
        for (let ttb = 0; ttb <= maxUncommonBatches; ttb++) {
          const remNormal = normal - (tb * EXCHANGE.normalToPowder.cost);
          const remUncommon = uncommon - (ttb * EXCHANGE.uncommonToPowder.cost);
          const totalPowders = powders + (tb * EXCHANGE.normalToPowder.powder) + (ttb * EXCHANGE.uncommonToPowder.powder);

          const abidosBatches = Math.floor(totalPowders / EXCHANGE.powderToAbidos.cost);
          const remPowders = totalPowders - (abidosBatches * EXCHANGE.powderToAbidos.cost);
          const totalAbidos = abidosRare + (abidosBatches * EXCHANGE.powderToAbidos.abidos);

          const crafts = Math.min(
            Math.floor(remNormal / CRAFT_REQ.normal),
            Math.floor(remUncommon / CRAFT_REQ.uncommon),
            Math.floor(totalAbidos / CRAFT_REQ.abidosRare)
          );

          if (crafts > maxCrafts) {
            maxCrafts = crafts;
            best = {
              tb, ttb,
              powdersGenerated: tb * 80 + ttb * 80,
              abidosBatches,
              abidosGained: abidosBatches * 10,
              remNormal, remUncommon, totalAbidos, remPowders, crafts,
              usedNormal: crafts * 86, usedTender: crafts * 45, usedAbidos: crafts * 33,
              leftoverNormal: remNormal - crafts * 86,
              leftoverUncommon: remUncommon - crafts * 45,
              leftoverAbidos: totalAbidos - crafts * 33
            };
          }
        }
      }

      const container = document.getElementById('result-container');
      if (!best) {
        container.innerHTML = '';
        return;
      }

      container.innerHTML = `
        <div class="bg-gradient-to-r from-orange-500 to-amber-500 rounded-xl p-6 mb-6 text-white">
          <div class="flex items-center gap-3 mb-3">
            <i data-lucide="zap" class="w-8 h-8"></i>
            <h2 class="text-2xl font-bold">Maximum Crafts Possible</h2>
          </div>
          <p class="text-5xl font-bold">${best.crafts}</p>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div class="bg-blue-50 rounded-xl p-6 border-2 border-blue-200">
            <div class="flex items-center gap-2 mb-4">
              <i data-lucide="package" class="w-6 h-6 text-blue-600"></i>
              <h3 class="text-xl font-bold text-gray-800">Optimal Exchange Strategy</h3>
            </div>
            ${best.tb > 0 ? `
              <div class="mb-3 p-3 bg-white rounded-lg">
                <p class="font-semibold text-gray-800">Convert Normal Material (Gray):</p>
                <p class="text-gray-700">${best.tb} batches (${best.tb * 100} Normal Material (Gray))</p>
                <p class="text-sm text-gray-600">→ ${best.tb * 80} Lifeskill Powder</p>
              </div>` : ''}
            ${best.ttb > 0 ? `
              <div class="mb-3 p-3 bg-white rounded-lg">
                <p class="font-semibold text-gray-800">Convert Uncommon Material (Green):</p>
                <p class="text-gray-700">${best.ttb} batches (${best.ttb * 50} Uncommon Material (Green))</p>
                <p class="text-sm text-gray-600">→ ${best.ttb * 80} Lifeskill Powder</p>
              </div>` : ''}
            ${best.abidosBatches > 0 ? `
              <div class="p-3 bg-white rounded-lg">
                <p class="font-semibold text-gray-800">Convert Lifeskill Powder:</p>
                <p class="text-gray-700">${best.abidosBatches} batches (${best.abidosBatches * 100} Lifeskill Powder)</p>
                <p class="text-sm text-gray-600">→ ${best.abidosGained} Abidos Material (Rare)</p>
              </div>` : ''}
          </div>

          <div class="bg-green-50 rounded-xl p-6 border-2 border-green-200">
            <h3 class="text-xl font-bold text-gray-800 mb-4">Final Resources</h3>
            <div class="space-y-2">
              <div class="flex justify-between p-2 bg-white rounded"><span>Normal Material (Gray):</span><span>${best.remNormal}</span></div>
              <div class="flex justify-between p-2 bg-white rounded"><span>Uncommon Material (Green):</span><span>${best.remUncommon}</span></div>
              <div class="flex justify-between p-2 bg-white rounded"><span>Abidos Material (Rare):</span><span>${best.totalAbidos}</span></div>
              <div class="flex justify-between p-2 bg-white rounded"><span>Lifeskill Powder:</span><span>${best.remPowders}</span></div>
            </div>
          </div>
        </div>`;
      lucide.createIcons();
    }

    calculateOptimal();
    lucide.createIcons();
  </script>
</body>
</html>
